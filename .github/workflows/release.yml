name: Release

on:
  push:
    branches:
      - main
      - beta
  pull_request:
    branches:
      - beta
      - main

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Debug HEAD_REF
        run: echo "HEAD_REF is ${{ github.head_ref }}"

      - name: Release
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          GIT_AUTHOR_NAME: AshwinPyakurel
          GIT_AUTHOR_EMAIL: ashwinpyakurel57@gmail.com
          GIT_COMMITTER_NAME: AshwinPyakurel
          GIT_COMMITTER_EMAIL: ashwinpyakurel57@gmail.com
        run: npx semantic-release --dry-run --branches ${{github.head_ref}}
